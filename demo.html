 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper" style="margin-top:180px;">
        <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">

                <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" data-transition="sliceDown"  title="#htmlcaption"/>
                <img src="images/up.jpg" data-thumb="images/up.jpg" alt="" data-transition="sliceDownLeft"  title="#htmlcaption2"/>
                <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" title="#htmlcaption3"/>
                <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" data-transition="fold"  title="#htmlcaption" title="#htmlcaption4"/>
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <div class="slaidCat">
                    Como crear tu blog
                </div>
                <div class="slaidDate">
                    23 Mayo 2013
                </div>
                <div class="slideDescipcion">
                <a href="http://www.DeveloperJI.com"><strong>This</strong> is an example of a <em>HTML</em> caption with a link</a>. </div>
            </div>

            <div id="htmlcaption2" class="nivo-html-caption">
                <div class="slaidCat">
                    ASP.NET
                </div>
                <div class="slaidDate">
                    23 Mayo 2013
                </div>
                <div class="slideDescipcion">
                <a href="http://www.DeveloperJI.com"><strong>This</strong> is an example of a <em>HTML</em> caption with a link</a>. </div>
            </div>

            <div id="htmlcaption3" class="nivo-html-caption">
                <div class="slaidCat">
                    Developer
                </div>
                <div class="slaidDate">
                    23 Mayo 2013
                </div>
                <div class="slideDescipcion">
                <a href="http://www.DeveloperJI.com"><strong>This</strong> is an example of a <em>HTML</em> caption with a link</a>. </div>
            </div>
            <div id="htmlcaption4" class="nivo-html-caption">
                <div class="slaidCat">
                    Jquery
                </div>
                <div class="slaidDate">
                    23 Mayo 2013
                </div>
                <div class="slideDescipcion">
                <a href="http://www.DeveloperJI.com"><strong>This</strong> is an example of a <em>HTML</em> caption with a link</a>. </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
